{% extends 'company/base.html' %}
{% load static %}
{% block title %}人才招聘系统-企业版{% endblock title %}
{% block topfiles %}{% endblock topfiles %}
{% block body %}
    <div class="main-page second py-5">
        <div class="container">
            <div class="row">
                <div class="profile_info" style="width: 100%;">
                    <div class="seller-card" style="text-align: inherit; ">
                        <form action="/company/interview/time/{{ iw.id }}/" method="post" enctype="multipart/form-data">
                            <h2 class="h5">约定面试时间</h2>
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">应聘者</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{{ iw.resume.name }}" readonly="">
                                </div>
                            </div>
                             <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">职位</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{{ iw.job.name }}" readonly="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">面试时间</label>
                                <div class="col-sm-5">
                                    <input type="date" class="form-control" name="date" required>
                                </div>
                                     <div class="col-sm-5">
                                    <input type="time" class="form-control" name="time" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">腾讯会议号</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="meeting" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <span class="errmsg">{{ errmsg }}</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
