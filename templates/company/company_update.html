{% extends 'company/base.html' %}
{% load static %}
{% block title %}我的账户-人才招聘系统{% endblock title %}
{% block topfiles %}{% endblock topfiles %}
{% block body %}
    <div class="main-page second py-5">
        <div class="container">
            <div class="row">
                <div class="profile_info" style="width: 100%;">
                    <div class="seller-card" style="text-align: inherit; ">
                        <form action="/company/company/" method="post">
                            <h2 class="h5">公司信息修改</h2>
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">公司名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" value="{{ info.name }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">电话</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="inputTel1" name="phone"
                                           value="{{ info.phone }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" name="mail"
                                           value="{{ info.mail }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">公司地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="address" value="{{ info.address }}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">公司介绍</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="info" rows="5">{{ info.info }}</textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <span class="errmsg">{{ errmsg }}</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="profile_info" style="width: 100%;">
                    <div class="seller-card" style="text-align: inherit; ">
                        <form action="/company/photo/" method="post" enctype="multipart/form-data">
                            <h2 class="h5">公司图片修改</h2>
                            {% csrf_token %}
                            <div class="form-group row">
                                {% if info.photo %}
                                    <div class="col-sm-3">
                                        <img src="/{{ info.photo }}" width="200">
                                    </div>
                                {% endif %}
                                <div class="col-sm-3">
                                    <input type="file" name="photo" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <span class="errmsg">{{ errmsg }}</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock body %}
