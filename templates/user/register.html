<!DOCTYPE html>
<html class="translated-ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gurdeep singh osahan">
    <meta name="author" content="Gurdeep singh osahan">
    <title>用户注册-人才招聘系统</title>
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="../../static/images/logo.svg">
    <!-- Bootstrap core CSS -->
    <link href="../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome-->
    <link href="../../static/vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="../../static/vendor/icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- Slick -->
    <link href="../../static/vendor/slick-master/slick/slick.css" rel="stylesheet" type="text/css">
    <!-- Lightgallery -->
    <link href="../../static/vendor/lightgallery-master/dist/css/lightgallery.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="../../static/vendor/select2/css/select2-bootstrap.css">
    <link href="../../static/vendor/select2/css/select2.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" charset="UTF-8"
          href="https://translate.googleapis.com/translate_static/css/translateelement.css">
</head>
<body>
<!-- Register -->
<div class="bg-white">
    <div class="container">
        <div class="row justify-content-center align-items-center d-flex vh-100">
            <div class="col-lg-4 mx-auto">
                <div class="osahan-login py-4">
                    <div class="text-center mb-4">
                        <a href="/index"><img src="../../static/images/logo.svg" alt=""></a>
                        <h5 class="font-weight-bold mt-3"><font style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">加入校园招聘</font></font></h5>
                        <p class="text-muted">
                            <wdautohl-customtag style="font-weight:bold;color:blue;font-size:inherit;display:inline;"
                                                id="wdautohl_id_1" class="wdautohl_bWFrZSB0aGUgbW9zdCBvZg__"><font
                                    style="vertical-align: inherit;"><font style="vertical-align: inherit;">提前开启</font></font>
                            </wdautohl-customtag>
                            <font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 您的职业生涯</font></font>
                        </p>
                    </div>
                    <form action="/user/register/" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="mb-1"><font style="vertical-align: inherit;"><font
                                            style="vertical-align: inherit;">姓</font></font></label>
                                    <div class="position-relative icon-form-control">
                                        <i class="mdi mdi-account position-absolute"></i>
                                        <input type="text" class="form-control" name="last" value="{{ last }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="mb-1"><font style="vertical-align: inherit;"><font
                                            style="vertical-align: inherit;">名</font></font></label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" name="first" value="{{ first }}" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">电子邮件</font></font></label>
                            <div class="position-relative icon-form-control">
                                <i class="mdi mdi-email-outline position-absolute"></i>
                                <input type="email" class="form-control" name="email" id="email" value="{{ email }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">密码（6个或更多字符）</font></font></label>
                            <div class="position-relative icon-form-control">
                                <i class="mdi mdi-key-variant position-absolute"></i>
                                <input type="password" class="form-control" name="pwd" value="{{ password }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">验证码</font></font></label>
                            <div class="position-relative icon-form-control input-group">
                                <input type="text" class="form-control" style="padding-left: 15px;" name="checkcode" required>
                                <input type="text" name="code" id="code" hidden>

                                <div class="input-group-append">
                                <img src="/captcha_img/" onclick="changeCheckCode(this);">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">您同意《</font></font><a href="#"><font
                                    style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户协议》</font></font></a><font
                                    style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">，《</font></font><a href="#"><font
                                    style="vertical-align: inherit;"><font style="vertical-align: inherit;">隐私政策</font></font></a><font
                                    style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">》和《</font></font><a href="#"><font
                                    style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">Cookie政策》</font></font></a><font
                                    style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">。</font></font></label>
                        </div>
                        <button class="btn btn-success btn-block text-uppercase" type="submit"><font
                                style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            同意并加入 </font></font></button>

                        <div class="py-3 d-flex align-item-center">
                            <span class="errmsg">{{ errmsg }}</span>
{#                            <a href="/user/forgot_password/"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">忘记密码？</font></font></a>#}
                            <span class="ml-auto"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">已经有账户了吗？</font></font><a href="/user/login/"><font
                                    style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">登入</font></font></a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Register -->
<!-- Bootstrap core JavaScript -->
<script src="../../static/vendor/jquery/jquery.min.js"></script>
<script src="../../static/js/custom.js"></script>
<script src="../../static/js/code.js"></script>
</body>
</html>
