{% extends 'base.html' %}
{% load static %}
{% block title %}头像修改-人才招聘系统{% endblock title %}
{% block topfiles %}{% endblock topfiles %}
{% block body %}
    <div class="main-page second py-5">
        <div class="container">
            <div class="row">
                <div class="profile_info" style="width: 100%;">
                    <div class="seller-card" style="text-align: inherit; ">
                        <form action="/user/photo/" method="post" enctype="multipart/form-data">
                            <h2 class="h5">头像修改</h2>
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">照片</label>
                                <div class="col-sm-10">
                                    <img src="{% if info.photo %}/{{ info.photo }}{% else %}/static/images/Avatar.png{% endif %}" width="200" height="200" style="margin:10px 0;">
{#                                    <img src="{% if info.photo %}/{{ info.photo }}{% else %}/static/images/user/Avatar.png{% endif %}" width="200" height="200" style="margin:10px 0;">#}
                                    <input type="file" class="form-control" name="photo" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <span class="errmsg">{{ errmsg }}</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
