{% extends 'base.html' %}
{% load static %}
{% block title %}宣讲会-人才招聘系统{% endblock title %}
{% block topfiles %}{% endblock topfiles %}
{% block body %}
    <div class="main-page second py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box shadow-sm rounded bg-white mb-3">
                        <div class="box-title border-bottom p-3">
                            <h6 class="m-0">宣讲会</h6>
                        </div>
                        <div class="box-body p-0">
                            {% for i in lists %}
                                <div class="p-3 d-flex align-items-center bg-light border-bottom osahan-post-header">
                                    <div class="font-weight-bold mr-3" style="line-height: 25px;">
                                        <div class="text-truncate">{{ i.name }}-{{ i.company }}</div>
                                        <div class="font-weight-normal"><i class="fa fa-map-marker"></i> [{{ i.city }}] {{ i.position }}</div>
                                        <div class="font-weight-normal"><i class="fa fa-clock-o"></i> {{ i.date }} {{ i.time }}</div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
